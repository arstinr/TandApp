<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandApp - Healthcare App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home" class="page active">
            <h1>TandApp</h1>
            <form id="medicine-form">
                <input type="text" id="medicine-name" placeholder="Medicine Name" required>
                <input type="text" id="medicine-dosage" placeholder="Dosage" required>
                <input type="time" id="medicine-time" required>
                <button type="submit">Add Reminder</button>
            </form>
            <div id="reminders"></div>
            <div id="progress-tracker">
                <div id="progress-bar"></div>
            </div>
        </div>

        <!-- Consultation Page -->
        <div id="consultation" class="page">
            <h1>AI Consultation</h1>
            <div id="chat-interface">
                <div id="chat-messages"></div>
                <form id="symptom-form">
                    <input type="text" id="symptom-input" placeholder="Describe your symptoms" required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="faq-section">
                <h2>FAQs</h2>
                <ul id="faq-list"></ul>
            </div>
        </div>

        <!-- Delivery Page -->
        <div id="delivery" class="page">
            <h1>Medicine Delivery</h1>
            <input type="text" id="medicine-search" placeholder="Search for medicines">
            <form id="prescription-form">
                <input type="file" id="prescription-upload" accept=".pdf,.jpg,.png">
                <button type="submit">Upload Prescription</button>
            </form>
            <div id="delivery-status"></div>
        </div>

        <!-- Navigation Bar -->
        <nav>
            <button class="nav-btn active" data-page="home">Home</button>
            <button class="nav-btn" data-page="consultation">Consultation</button>
            <button class="nav-btn" data-page="delivery">Delivery</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
